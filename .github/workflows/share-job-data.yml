name: Share job data
on: push
jobs:
    before:
        runs-on: ubuntu-latest
        steps:
            - id: generate
              run: echo "result=hello" >> "${GITHUB_OUTPUT}"
        outputs:
            result: ${{ steps.generate.outpus.result }}
    after:
        runs-on: ubuntu-latest
        needs: [before]
        steps:
            - env:
                  RESULT: ${{ needs.before.outputs.result }}
              run: echo "${RESULT}"
